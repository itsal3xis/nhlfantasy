<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Joueur NHL Fantasy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181f2a;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-card {
            background: #232b3a;
            border-radius: 24px;
            box-shadow: 0 8px 32px #0006;
            max-width: 900px;
            margin: 40px auto;
            padding: 36px 32px 32px 32px;
        }
        .banner-row {
            display: flex;
            align-items: flex-end;
            gap: 32px;
        }
        .banner-img {
            width: 60%;
            height: 220px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 24px #1e90ff33;
            position: relative;
        }
        .player-info-block {
            display: flex;
            align-items: center;
            gap: 22px;
            margin-bottom: 0;
        }
        .headshot {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: #fff;
            box-shadow: 0 2px 12px #1e90ff88;
            object-fit: cover;
        }
        .player-name-block {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .team-logo {
            width: 38px;
            height: 38px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .player-name {
            font-size: 2em;
            font-weight: bold;
        }
        .player-number {
            font-size: 1.3em;
            color: #1e90ff;
            font-weight: bold;
        }
        .stats-list {
            margin-top: 32px;
            margin-left: 142px;
            text-align: left;
        }
        .stats-list dt {
            color: #1e90ff;
            font-weight: bold;
            margin-top: 0.7em;
            font-size: 1.08em;
        }
        .stats-list dd {
            margin: 0 0 0.5em 0;
            font-size: 1.08em;
        }
        @media (max-width: 900px) {
            .profile-card {
                padding: 18px 8px;
            }
            .banner-row {
                flex-direction: column;
                gap: 0;
                align-items: center;
            }
            .banner-img {
                width: 100%;
                margin-bottom: 18px;
            }
            .player-info-block {
                flex-direction: column;
                gap: 12px;
            }
            .stats-list {
                margin-left: 0;
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="banner-row">
            <img src="{{ banner_url }}" alt="Banner" class="banner-img">
            <div>
                <div class="player-info-block">
                    <img src="{{ headshot_url }}" alt="Headshot" class="headshot">
                    <div class="player-name-block">
                        <img src="{{ team_logo_url }}" alt="Team Logo" class="team-logo">
                        <span class="player-name">{{ player_name }}</span>
                        <span class="player-number">- {{ player_number }}</span>
                    </div>
                </div>
                <dl class="stats-list">
                    <dt>Position</dt>
                    <dd>{{ position }}</dd>
                    <dt>Games Played</dt>
                    <dd>{{ games_played }}</dd>
                    <dt>Goals</dt>
                    <dd>{{ goals }}</dd>
                    <dt>Assists</dt>
                    <dd>{{ assists }}</dd>
                    <!-- Ajoute d'autres stats ici -->
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
